<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT LAVEOS</title>
    <link href="css/home.css" rel="stylesheet" type="text/css" media="all">
  </head>
 <p> <audio autoplay loop>
   <source src="/sounds/tune.mp3" type="audio/mp3">
   </audio>
  <body>
    <audio id="hoversound" src="/sounds/hover.ogg"></audio>
    <audio id="impoound" src="/sounds/impo.ogg"></audio>
    <audio id="clicksound" src="/sounds/click.ogg"></audio>
    <audio id="errsound" src="/sounds/unavail.ogg"></audio>
    <div class=project style="display: flex;">
            <img draggable="false" src="/images/projectalt.png" id="projectimg">
    </div>
    <div class="links" style="display: flex;">
        <button id="homebtn" onclick="homeFunction()" onmouseover="document.getElementById('hoversound').cloneNode().play()">
            <img draggable="false" src="/images/home.png" id="home"/>
        </button>
        <button id="aboutbtn" onclick="aboutFunction()" onmouseover="document.getElementById('hoversound').cloneNode().play()">
            <img draggable="false" src="/images/about.png" id="about"/>
        </button>
        <button id="charabtn" onclick="charaFunction()" onmouseover="document.getElementById('hoversound').cloneNode().play()">
            <img draggable="false" src="/images/character.png" id="character"/>
        </button>
        <button id="staffbtn" onclick="staffFunction()" onmouseover="document.getElementById('hoversound').cloneNode().play()">
            <img draggable="false" src="/images/staff.png" id="staff"/>
        </button>
    </div>
    <div class=site style="display: flex;">
        <img draggable="false" src="/images/site.png" id="site"/>
    </div>
    <div class=login style="display: flex;">
        <button id="loginbtn" onclick="loginFunction(), location.href = 'https\:\/\/www.galaxysbridge.com/login';" onmouseover="document.getElementById('impoound').cloneNode().play()">
            <img draggable="false" src="/images/login.png" id="login"/>
        </button>
    </div>
    <script>
        function homeFunction()
            {
                    document.getElementById("projectimg").src = "/images/projectalt.png";
                    document.getElementById("site").src = "/images/site.png";
                    document.getElementById('clicksound').cloneNode().play()
                    document.getElementById("login").src = "/images/login.png";
            }
        function aboutFunction()
            {
                    document.getElementById("projectimg").src = "/images/ctnterr.png";
                    document.getElementById("site").src = "/images/site.png";
                    document.getElementById('clicksound').cloneNode().play()
                    document.getElementById("login").src = "/images/login.png";
            }
        function charaFunction()
            {
                    document.getElementById("projectimg").src = "/images/ctnterr.png";
                    document.getElementById("site").src = "/images/site.png";
                    document.getElementById('clicksound').cloneNode().play()
                    document.getElementById("login").src = "/images/login.png";
            }
        function staffFunction()
            {
                    document.getElementById("projectimg").src = "/images/staffpromo.png";
                    document.getElementById("site").src = "/images/siteinvert.png";
                    document.getElementById('clicksound').cloneNode().play()
                    document.getElementById("login").src = "/images/logininvert.png";
            }
        function loginFunction()
            {
                    document.getElementById('clicksound').cloneNode().play()
            }
    </script>
    <script src="index.js"></script>
  </body>
</html>
